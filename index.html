<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimump2p PFP Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header>
    
  <img src="assets/optimump2p-logo.png" alt="Optimump2p Logo" class="logo">


  <h1>Optimump2p PFP Generator</h1>
</header>
<section class="upload-section">
  <h2>Upload your PFP</h2>
  <input type="file" id="pfpUpload" accept="image/*">
  <div class="preview-area">
    <img id="pfpPreview" alt="Your PFP will appear here">
  </div>
</section>


  <canvas id="pfpCanvas" width="400" height="400"></canvas>
  
  <div class="controls">
    <button id="addCap">Add Cap</button>
    <button id="addSticker">Add Sticker</button>
    <button id="download">Download PFP</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
